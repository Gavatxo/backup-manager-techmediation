version: '3.8'

services:
  # Application Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backup-manager-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - backup-network
    depends_on:
      - db

  # Serveur Web Nginx
  webserver:
    image: nginx:alpine
    container_name: backup-manager-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - backup-network
    depends_on:
      - app

  # Base de donn√©es MySQL
  db:
    image: mysql:8.0
    container_name: backup-manager-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: backup_manager
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: backup_user
      MYSQL_PASSWORD: backup_password
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - backup-network

  # Node pour le build des assets
  node:
    image: node:20-alpine
    container_name: backup-manager-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    networks:
      - backup-network

networks:
  backup-network:
    driver: bridge

volumes:
  dbdata:
    driver: local